<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B"
        crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
    <title>Train Scheduler</title>
</head>

<body> 
        
    
    <div class="container">

            <div class="jumbotron">
                    <h1>Any Time Is Train Time</h1>
                    <h3>Train Schedule</h3>
                </div>

        <div class="row">
            <div class="col-md-12">
                Current Train Schedule
            </div>
            <div class="col-md-12">
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <td>Train Name</td>
                            <td>Destination</td>
                            <td>Frequency (Min)</td>
                            <td>Next Arrival</td>
                            <td>Minutes Away</td>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>


        <div class="row addTrain">
            <div class="col-md-12 title">
                Add Train
            </div>
            <div class="col-md-12">
                <form>
                    <div class="form-group row">
                        <label for="train-name">Train Name</label>
                        <input class="form-control" id="train-name" type="text">
                    </div>

                    <div class="form-group row">
                        <label for="destination-name">Destination</label>
                        <input class="form-control" id="destination-name" type="text">
                    </div>

                    <div class="form-group row">
                        <label for="first-train-time">First Train Time</label>
                        <input class="form-control" id="first-train-time" type="time">
                    </div>

                    <div class="form-group row">
                        <label for="frequency">Frequency</label>
                        <input class="form-control" id="frequency" type="number">
                    </div>

                    <button class="btn btn-primary" id="submit" type="submit">Submit</button>

                </form>
            </div>
        </div>

    </div>

    <script src="https://www.gstatic.com/firebasejs/5.4.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="script.js"></script>


</body>

</html>
