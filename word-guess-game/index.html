<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Metal+Mania" rel="stylesheet">    
    <script src="assets/javascript/game.js"></script>   

    <title>Word Guess Game</title>
</head>
<body>
    <div class="container">
        <h1>ROCK HANGMAN</h1>


        <div class="row">

        <div class="col-md-6" id="winDiv">


        </div>

        <div class='gameBoard col-md-6'>

            <p>CAN YOU GUESS THE WORD?</p>
            
            <p>WINS</p>
            <p><span id='wins'>0</span></p>
            
            <p>CURRENT WORD</p>
            <p><span id='word'></span></p>

            <p>NUMBER OF REMAINING GUESSES</p>
            <p><span id='gussesLeft'>6</span></p>

            <p>LETTERS ALREADY GUSSED</p>
            <p><span id='wrongGuesses'></span></p>
            

            <p><button id="reset" type="button" onclick="restart()" class="btn btn-danger btn-lg">Reset</button></p>

        </div>
    </div>
    </div>
    
</body>
</html>
