<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Accept</title>
</head>

<body>



    <p>File Converter</p>

    <form>
        <input type="file" name="file" accept=".obj, .3dm, .3ds, .dae, .dxf, .fbx, .iges, .igs, .ply, .skp, .slc, .vdafs, .vda, .vrml, .wrl, .zcp, .zpr"
            id="file-select">
        <input type="submit" id="submit">
        <progress value="0" id="prog" min="0" max="100"></progress>

    </form>
    <div class="output"></div>

    

    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript">

        var file;        

        $(':file').on('change', function () {
            file = this.files[0];
            
            
        });       


    
        $("#submit").on("click", function(event){
            event.preventDefault();
            $.ajax({
                type: "POST",                
                url: "http://www.3DTransform.com/api.php",
                key: "6627840568cd2172441fa18cacbccfaf",
                file: file,
                success: function (result) {
                    console.log(result);
                },
                error: function (result) {
                    console.log(result);
                }
            })
            
        });


    </script>

</body>

</html>
