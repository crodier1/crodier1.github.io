<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Input Accept</title>
</head>

<body>



    <p>File Converter</p>

    <form>
        <input type="file" name="file" accept=".obj, .3dm, .3ds, .dae, .dxf, .fbx, .iges, .igs, .ply, .skp, .slc, .vdafs, .vda, .vrml, .wrl, .zcp, .zpr"
            id="file-select">
        <input type="submit" id="submit">
        <progress value="0" id="prog" min="0" max="100"></progress>

    </form>
    <div class="output"></div>



    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript">

        var file;

        $(':file').on('change', function () {
            file = this.files[0]; 
        });



        $("#submit").on("click", function (event) {
            event.preventDefault();


            var settings = {
                "async": true,
                "crossDomain": true,
                "file": file,
                "url": "http://www.3dtransform.com/api.php?6627840568cd2172441fa18cacbccfaf=",
                "method": "POST",
                "headers": {
                    "content-type": "application/x-www-form-urlencoded",
                    "cache-control": "no-cache",
                    "postman-token": "f3dcac1e-ac77-32c0-fe28-b6aa49401152",
                    "Access-Control-Allow-Origin": '*',
                    "Access-Control-Allow-Credentials": true
                }
            }

            $.ajax(settings).done(function (response) {
                console.log(response);

                $("#output").html(response);
            });

            

        });


    </script>

</body>

</html>
